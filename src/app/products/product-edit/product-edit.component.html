<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="product">
    <div class="wizard">
      <a [routerLink]="['info']" routerLinkActive="active">
        Basic Information
      </a>
      <a [routerLink]="['tags']" routerLinkActive="active">
        Search Tags
      </a>
    </div>
    <router-outlet></router-outlet>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-primary mr-3" style="width:80px" type="button" (click)="saveProduct()">
          Save
        </button>
        <button class="btn btn-outline-secondary mr-3" style="width:80px" type="button" [routerLink]="['/products']">
          Cancel
        </button>
        <button class="btn btn-outline-warning" style="width:80px" type="button" (click)="deleteProduct()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
</div>
